<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Navigation Bar -->
    <title>Enter Time</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    ​
    <!-- Bootstrap Greyson Liabraries and Oswald Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootstrap.themes.guide/greyson/theme.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <!-- Datepicker links and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
      type="text/javascript"
    ></script>
    <link
      href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='stylesheet.css') }}"
    />
    ​
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
      <div class="card bg-primary text-white h-100">
        <div class="card-body d-flex flex-column align-items-start">
          <h4 class="card-title">Enter Time</h4>
          <p class="card-text">
            Complete the fields below to enter a timesheet entry.
          </p>
          <a href="/dashboard" class="btn btn-primary border-white mt-auto"
            >Return to Dashboard</a
          >
        </div>
      </div>
      <hr />

      <!-- Begin Form -->
      <form action="/new_time" method="POST" style="width: 500px; margin: auto">
        <!-- Employee Name -->
        <div class="form-group row was-validated">
          <label class="col-lg-4 col-form-label form-control-label text-muted"
            >Employee Name:</label
          >
          <div class="col-lg-8">
            <select
              name="employee_name"
              id="name"
              required=""
              class="form-control-lg"
            >
              <option value="">Employee Name</option>
            </select>
            <div class="invalid-feedback">Required.</div>
          </div>
        </div>

        <!-- Select Project
            need to change to a drop down menu -->
        <div class="form-group row was-validated">
          <label class="col-lg-4 col-form-label form-control-label text-muted"
            >Select Project:</label
          >
          <div class="col-lg-8">
            <select
              name="project_name"
              id="proName"
              required=""
              class="form-control-lg"
            >
              <!-- <option>Project</option> -->
              <option value="">Select Project</option>
            </select>
            <div class="invalid-feedback">Required.</div>
          </div>
          <!-- <div class="col-lg-9">
                    <input class="form-control" type="text" required="" id="un" name="un" placeholder="Select Project">
                    <div class="invalid-feedback">
                      Required.
                    </div>
                </div> -->
        </div>

        <!-- Start Datetime Picker -->
        <div class="form-group row" style="margin: 40px 0px 40px 0px">
          <label class="col-lg-4 col-form-label form-control-label text-muted"
            >Start Time:</label
          >
          <div class="col-lg-8">
            <input
              id="datetimepicker-start"
              name="start_time"
              type="text"
              required=""
              class="form-control"
            />
          </div>
        </div>
        <!-- End Datetime Picker -->
        <div class="form-group row" style="margin: 40px 0px 40px 0px">
          <label class="col-lg-4 col-form-label form-control-label text-muted"
            >End Time:</label
          >
          <div class="col-lg-8">
            <input
              id="datetimepicker-end"
              name="finish_time"
              type="text"
              required=""
              class="form-control"
            />
          </div>
        </div>

        <!-- Cancel and Submit Buttons -->
        <div class="form-group row">
          <label class="col-lg-4 col-form-label form-control-label"></label>
          <div class="col-lg-8">
            <input
              type="reset"
              class="btn btn-outline-secondary mr-2"
              value="Cancel"
            />
            <input type="submit" value="Add Time" />
          </div>
        </div>
      </form>
      <script>
        $("#datetimepicker-start").datetimepicker({});
      </script>
      <script>
        $("#datetimepicker-end").datetimepicker({});
      </script>

      ​
      <script>
        const dropdown_dict = {{ dropdown_dict | safe }}
        console.log(dropdown_dict)
      </script>

      <script src="{{ url_for('static', filename='enterTime.js') }}"></script>
    </div>
  </body>
</html>
