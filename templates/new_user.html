      <!-- Begin Form -->
      <form action="/new_user" method="POST" style="width: 500px; margin: auto">
        <!-- User Name -->
        <div class="form-group row was-validated">
          <label class="col-lg-3 col-form-label form-control-label text-muted"
            >Name:</label
          >
          <div class="col-lg-9">
            <input
              class="form-control"
              type="text"
              required=""
              id="un"
              name="user_name"
              placeholder="Ex: John Smith"
            />
            <div class="invalid-feedback">Required.</div>
          </div>
        </div>

        <!-- Job Title -->
        <div class="form-group row was-validated">
          <label class="col-lg-3 col-form-label form-control-label text-muted"
            >Job Title:</label
          >
          <div class="col-lg-9">
            <input
              class="form-control"
              type="text"
              required=""
              id="un"
              name="job_title"
              placeholder="Ex: Project Manager, Foreman, etc."
            />
            <div class="invalid-feedback">Required.</div>
          </div>
        </div>

        <!-- Pay Rate -->
        <div class="form-group row was-validated">
          <label class="col-lg-3 col-form-label form-control-label text-muted"
            >Pay Rate ($/hr):</label
          >
          <div class="col-lg-9">
            <input
              class="form-control"
              type="text"
              required=""
              id="un"
              name="pay_rate"
              placeholder="Ex: 12.00"
            />
            <div class="invalid-feedback">Required.</div>
          </div>
        </div>
